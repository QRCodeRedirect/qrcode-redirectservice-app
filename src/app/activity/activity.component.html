<mat-toolbar class="header">
  <span><img src="assets/ecolab-logo-white-svg.svg" alt="Ecolab Logo" /></span>
  <span class="toolbar-title">Activity</span>
</mat-toolbar>

<div class="activity-container">
  <ng-container *ngIf="stats$ | async as stats; else noStats">
    <div class="stats-wrapper">
      <mat-card class="stats-meta-card">
        <mat-card-content>
          <div class="stats-meta">
            <div class="user">User: <span class="meta-value">{{ stats.userName }}</span></div>
            <div class="date">Date: <span class="meta-value">{{ stats.date }}</span></div>
          </div>
        </mat-card-content>
      </mat-card>

      <div class="stats-cards centered">
        <mat-card class="stat-card uploaded">
          <mat-card-header>
            <div mat-card-avatar class="card-icon">📤</div>
            <mat-card-title>Records Uploaded</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p class="stat-number">{{ stats.uploaded }}</p>
          </mat-card-content>
        </mat-card>

        <mat-card class="stat-card deleted">
          <mat-card-header>
            <div mat-card-avatar class="card-icon">🗑️</div>
            <mat-card-title>Records Deleted</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p class="stat-number">{{ stats.deleted }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </ng-container>
  <ng-template #noStats>
    <p class="no-stats">No activity stats available.</p>
  </ng-template>
</div>




<div class="footer-bar">
  <span class="footer-title">© Ecolab {{ currentYear || '2025' }}</span>
</div>
