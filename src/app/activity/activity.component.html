<mat-toolbar class="header">
  <span><img src="assets/ecolab-logo-white-svg.svg" alt="Ecolab Logo" /></span>
  <span class="toolbar-title">Activity</span>
</mat-toolbar>

<div class="activity-container">
  <mat-card class="activity-card">
    <mat-card-header>
      <mat-card-title>Activity Grid</mat-card-title>
      <mat-card-subtitle>Recent user activity</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="table-controls">
        <mat-form-field appearance="outline" class="activity-filter">
          <mat-label>Filter</mat-label>
          <input matInput (input)="applyFilter($any($event.target).value)" placeholder="Search user or date" />
        </mat-form-field>
      </div>

      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">

          <!-- User Column -->
          <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
            <td mat-cell *matCellDef="let element"> {{element.user}} </td>
          </ng-container>

          <!-- Login Time Column -->
          <ng-container matColumnDef="loginTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Login Time </th>
            <td mat-cell *matCellDef="let element"> {{element.loginTime}} </td>
          </ng-container>

          <!-- Logout Time Column -->
          <ng-container matColumnDef="logoutTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Logout Time </th>
            <td mat-cell *matCellDef="let element"> {{element.logoutTime}} </td>
          </ng-container>

          <!-- Files Uploaded Column -->
          <ng-container matColumnDef="filesUploaded">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Files Uploaded </th>
            <td mat-cell *matCellDef="let element"> {{element.filesUploaded}} </td>
          </ng-container>

          <!-- Files Deleted Column -->
          <ng-container matColumnDef="filesDeleted">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Files Deleted </th>
            <td mat-cell *matCellDef="let element"> {{element.filesDeleted}} </td>
          </ng-container>

          <!-- Created Date Column -->
          <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
            <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <div class="paginator-wrapper">
        <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons aria-label="Select page of records"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>

</div>
