<div class="upload-container">
  <mat-card class="upload-card">
    <mat-card-header>
      <mat-card-title>Upload Excel File</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="upload-actions">
        <button mat-raised-button color="primary" (click)="fileInput.click()">
          <mat-icon>upload_file</mat-icon>
          <span>Choose File</span>
        </button>
        <input hidden (change)="onFileChange($event)" #fileInput type="file" accept=".xlsx, .csv">
        
        @if (recordCount > 0) {
          <span class="record-count">Total Records: {{ recordCount }}</span>
        }
      </div>

      @if (dataSource.data.length > 0) {
        <div class="table-container mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">

            <!-- S.No Column -->
            <ng-container matColumnDef="S.No">
              <th mat-header-cell *matHeaderCellDef> S.No </th>
              <td mat-cell *matCellDef="let element"> {{element['S.No']}} </td>
            </ng-container>

            <!-- Short URL Column -->
            <ng-container matColumnDef="Short URL">
              <th mat-header-cell *matHeaderCellDef> Short URL </th>
              <td mat-cell *matCellDef="let element"> {{element['Short URL']}} </td>
            </ng-container>

            <!-- Destination URL Column -->
            <ng-container matColumnDef="Destination URL">
              <th mat-header-cell *matHeaderCellDef> Destination URL </th>
              <td mat-cell *matCellDef="let element"> {{element['Destination URL']}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
        </div>
      }
    </mat-card-content>
  </mat-card>
</div>
