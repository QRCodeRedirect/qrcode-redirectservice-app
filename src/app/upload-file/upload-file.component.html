<div class="upload-container">
  <mat-card class="upload-card">
    <mat-card-header>
      <div class="header-row">
        <mat-card-title>Upload Excel File</mat-card-title>
        <button mat-icon-button class="back-button" (click)="back()" aria-label="Back to dashboard">
          <mat-icon>arrow_back "Back"</mat-icon>
        </button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="upload-actions">
        <button mat-raised-button color="primary" (click)="fileInput.click()">
          <mat-icon>upload_file</mat-icon>
          <span>Choose File</span>
        </button>
        <input hidden (change)="onFileChange($event)" #fileInput type="file" accept=".xlsx, .csv">
        
        <span *ngIf="recordCount > 0" class="record-count">Total Records: {{ recordCount }}</span>
      </div>

      <div *ngIf="dataSource.data.length > 0" class="table-container mat-elevation-z8">

        <div class="table-header">
          <mat-form-field appearance="outline" class="upload-search">
            <mat-label>Filter</mat-label>
            <input matInput (input)="applyFilter($any($event.target).value)" placeholder="Search Short URL or Destination URL" />
            <button mat-icon-button matSuffix aria-label="Clear" *ngIf="filterValue" (click)="applyFilter('')">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

          <div class="paginator-wrapper">
            <mat-paginator #paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="10" showFirstLastButtons aria-label="Select page of records"></mat-paginator>
          </div>
        </div>

        <table mat-table [dataSource]="dataSource">

            <!-- S.No Column -->
            <ng-container matColumnDef="S.No">
              <th mat-header-cell *matHeaderCellDef> S.No </th>
              <td mat-cell *matCellDef="let element"> {{element['S.No']}} </td>
            </ng-container>

            <!-- Short URL Column -->
            <ng-container matColumnDef="Short URL">
              <th mat-header-cell *matHeaderCellDef> Short URL </th>
              <td mat-cell *matCellDef="let element"> {{element['Short URL']}} </td>
            </ng-container>

            <!-- Destination URL Column -->
            <ng-container matColumnDef="Destination URL">
              <th mat-header-cell *matHeaderCellDef> Destination URL </th>
              <td mat-cell *matCellDef="let element"> {{element['Destination URL']}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator #paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="10" showFirstLastButtons aria-label="Select page of records"></mat-paginator>
        </div>
    </mat-card-content>
  </mat-card>
</div>
