<mat-card class="records-card">
  <mat-card-header>
    <mat-card-title>Search Results</mat-card-title>
    <span class="spacer"></span>
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons aria-label="Select page"></mat-paginator>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="aliasId">
        <th mat-header-cell *matHeaderCellDef> Alias ID </th>
        <td mat-cell *matCellDef="let element"> {{element.aliasId}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="appUrl">
        <th mat-header-cell *matHeaderCellDef> App URL </th>
        <td mat-cell *matCellDef="let element">
          <a [href]="element.appUrl" target="_blank">{{element.appUrl}}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="imageUrl">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.imageUrl" alt="{{element.aliasId}}" width="100">
        </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <ng-container matColumnDef="CreatedBy">
        <th mat-header-cell *matHeaderCellDef> Created By </th>
        <td mat-cell *matCellDef="let element"> {{element.CreatedBy}} </td>
      </ng-container>

      <ng-container matColumnDef="CreatedDate">
        <th mat-header-cell *matHeaderCellDef> Created Date </th>
        <td mat-cell *matCellDef="let element"> {{element.CreatedDate}} </td>
      </ng-container>

      <ng-container matColumnDef="ModifiedBy">
        <th mat-header-cell *matHeaderCellDef> Modified By </th>
        <td mat-cell *matCellDef="let element"> {{element.ModifiedBy}} </td>
      </ng-container>

      <ng-container matColumnDef="ModifiedDate">
        <th mat-header-cell *matHeaderCellDef> Modified Date </th>
        <td mat-cell *matCellDef="let element"> {{element.ModifiedDate}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
