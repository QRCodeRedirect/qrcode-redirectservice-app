<div class="search-results-container">
  <mat-card class="results-card">
    <mat-card-header>
      <mat-card-title>Search Results</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- aliasId Column -->
        <ng-container matColumnDef="aliasId">
          <th mat-header-cell *matHeaderCellDef> Alias ID </th>
          <td mat-cell *matCellDef="let element"> {{element.aliasId}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <!-- App URL Column -->
        <ng-container matColumnDef="appUrl">
          <th mat-header-cell *matHeaderCellDef> App URL </th>
          <td mat-cell *matCellDef="let element">
            <a [href]="element.appUrl" target="_blank">{{element.appUrl}}</a>
          </td>
        </ng-container>

        <!-- Image Column -->
        <ng-container matColumnDef="imageUrl">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element">
            <img [src]="element.imageUrl" alt="Image for {{element.aliasId}}" width="100">
          </td>
        </ng-container>

        <!-- Header and Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
