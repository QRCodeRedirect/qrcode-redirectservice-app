<div class="dashboard-container">
  <mat-toolbar color="primary" class="dashboard-toolbar">
    <img src="assets/ecolab-logo-white-svg.svg" alt="ECOLAB" class="logo">

    <div class="nav-buttons">
      <button mat-button>Assets</button>
      <button mat-button>Categories</button>
      <button mat-button>Collections</button>
      <button mat-button>Activity</button>
    </div>

    <div class="spacer"></div>

    <mat-form-field appearance="outline" class="search-bar">
      <mat-label>Search</mat-label>
      <input matInput>
      <button mat-icon-button matSuffix aria-label="Search">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

    <div class="spacer"></div>

    <button mat-button [matMenuTriggerFor]="moreMenu">More <mat-icon>expand_more</mat-icon></button>
    <mat-menu #moreMenu="matMenu">
      <button mat-menu-item>Assets</button>
      <button mat-menu-item>Advanced Search</button>
      <button mat-menu-item>Multiple Asset Search</button>
      <button mat-menu-item>Saved Searches</button>
      <button mat-menu-item>Search Help</button>
    </mat-menu>

    <button mat-icon-button aria-label="Notifications"><mat-icon>notifications</mat-icon></button>
    <button mat-icon-button aria-label="Help"><mat-icon>help_outline</mat-icon></button>
    <button mat-icon-button aria-label="User Profile"><mat-icon>account_circle</mat-icon></button>
  </mat-toolbar>

  <mat-card class="records-card">
    <mat-card-header>
      <mat-card-title>Last 10 Records</mat-card-title>

    <mat-card-content>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- aliasId Column -->
    <ng-container matColumnDef="aliasId">
      <th mat-header-cell *matHeaderCellDef> aliasId </th>
      <td mat-cell *matCellDef="let element"> {{element.aliasId}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- App URL Column -->
    <ng-container matColumnDef="appUrl">
      <th mat-header-cell *matHeaderCellDef> App URL </th>
      <td mat-cell *matCellDef="let element">
        <a [href]="element.appUrl" target="_blank">{{element.appUrl}}</a>
      </td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.imageUrl" alt="{{element.name}}" width="100">
      </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card-content>

  </mat-card>
</div>
