<mat-toolbar class="header">
  <span><img src="assets/ecolab-logo-white-svg.svg" alt="Ecolab Logo" /></span>
  <span class="toolbar-title">DaaS QR Code</span>
</mat-toolbar>

<div class="dashboard-container">
  <mat-toolbar class="dashboard-toolbar mat-elevation-z2">
    <div class="nav-buttons">
      <!-- Assets menu -->
      <button mat-button [matMenuTriggerFor]="assetsMenu" type="button">
        Assets <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #assetsMenu="matMenu" xPosition="after">
        <!-- Redirects to /upload-file as a separate page -->
        <!--<a mat-menu-item [routerLink]="['/upload-file']" (click)="navigate('/upload-file')">
          Upload File
        </a> -->
        <a mat-menu-item class="upload-file-menu-item" [routerLink]="['/upload-file']" (click)="navigate('/upload-file')">
          Upload File
        </a>
      </mat-menu>

  <!-- Categories (placeholder) -->
  <a mat-button [routerLink]="['/categories']" (click)="navigate('/categories')">Categories</a>

      <!-- Redirects to /activity as a separate page -->
      <a mat-button [routerLink]="['/activity']" (click)="navigate('/activity')">Activity</a>

      
    </div>

    <div class="spacer"></div>

    <!-- Example search bar -->
    <mat-form-field appearance="outline" class="search-bar">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search for assets..." (input)="applyFilter($any($event.target).value)" />
      <button mat-icon-button matSuffix aria-label="Search" type="button" (click)="onSearch()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

    

    <!-- More menu -->
    <button mat-button [matMenuTriggerFor]="moreMenu" class="more-button" type="button">
      More <mat-icon>expand_more</mat-icon>
    </button>
    <mat-menu #moreMenu="matMenu">
      <a mat-menu-item [routerLink]="['/advanced-search']" (click)="navigate('/advanced-search')">Advanced Search</a>
      <button mat-menu-item type="button">Saved Searches</button>
      <button mat-menu-item type="button">Search Help</button>
    </mat-menu>
    <div class="spacer"></div>

    <!-- Icons -->
    <button mat-icon-button aria-label="Notifications" type="button">
      <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button aria-label="Help" type="button">
      <mat-icon>help_outline</mat-icon>
    </button>
    <button mat-icon-button aria-label="User Profile" type="button">
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>

  <div class="container">
    <div class="container">
      <!-- <div class="advanced-toggle-row">
        <a mat-stroked-button role="button" [routerLink]="['/advanced-search']" (click)="navigate('/advanced-search')">Advanced Search</a>
      </div> -->

      <app-asset-table [data]="filteredData"></app-asset-table>

    </div>
  </div>

<div class="footer-bar">
  <span class="footer-title">Â© Ecolab {{ currentYear || '2025' }}</span>
</div>
