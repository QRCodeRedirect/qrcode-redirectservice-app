<div class="search-results-container">
  <mat-card class="results-card">
    <mat-card-header>
      <mat-card-title>Search Results</mat-card-title>
      <mat-card-subtitle>Showing results for filter: 'Dishmachine'</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- aliasId Column -->
  <ng-container matColumnDef="aliasId">
    <th mat-header-cell *matHeaderCellDef> Alias ID </th>
    <td mat-cell *matCellDef="let element"> {{element.aliasId}} </td>
  </ng-container>

  <!-- App URL Column -->
  <ng-container matColumnDef="appUrl">
    <th mat-header-cell *matHeaderCellDef> App URL </th>
    <td mat-cell *matCellDef="let element">
      <a [href]="element.appUrl" target="_blank">{{element.appUrl}}</a>
    </td>
  </ng-container>

  <!-- Image Column -->
  <ng-container matColumnDef="imageUrl">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element">
      <img [src]="element.imageUrl" alt="Image for {{element.aliasId}}" width="100">
    </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <!-- Owner Column -->
  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef> Owner </th>
    <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
  </ng-container>

  <!-- Timestamp Column -->
  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef> Timestamp </th>
    <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
  </ng-container>

  <!-- Header and Row Definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

    </mat-card-content>
  </mat-card>
</div>
