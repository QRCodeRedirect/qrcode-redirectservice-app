<div class="dashboard-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>QR Code Redirect Service</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Welcome to the dashboard. You can manage your assets from here.</p>

      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="More options menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <!-- <button mat-menu-item>Add Assets</button> -->
        <button mat-menu-item>Advanced Search</button>
        <!-- <button mat-menu-item>Multiple Asset Search</button> -->
        <button mat-menu-item>Saved Searches</button>
        <button mat-menu-item>Search Help</button>
      </mat-menu>

      <h3>Last 10 Records</h3>
      <!-- This is a placeholder. You would typically use a table or list to show the records. -->
      <p>Displaying the last 10 records will be implemented here.</p>
    </mat-card-content>
  </mat-card>
</div>
